<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="Rock-Paper-Scissors.css">
  <link rel="icon" href="images/6d7cad6b8cba83cca254bea572f522c3.png" type="image/x-icon">
  <script src="Rock-Paper-Scissors.js" defer></script>
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <button onclick="playGame('rock');" class="move-button">
    <img src="images/rock-emoji.png" class="move-icon">
  </button>

  <button onclick="playGame('paper');" class="move-button">
    <img src="images/paper-emoji.png" class="move-icon">
  </button>

  <button onclick="playGame('scissors');" class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves moves"></p>
  <p class="js-score score"></p>

  <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      "class="reset-score-button">Reset Score</button>

  <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>
</body>

</html>
